type: array
additionalProperties: false
items:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      description: The id of your thread
      pattern: ^[0-9a-z]+$
      maxLength: 50
    title:
      type: string
      description: The title of your thread
      pattern: ^[0-9a-z]+$
      maxLength: 100
    body:
      type: string
      description: The body of your body
      pattern: ^[0-9a-z]+$
      maxLength: 500
    date:
      type: string
      description: The date of last created/updated your thread
      pattern: ^[0-9a-z]+$
      maxLength: 32
    username:
      type: string
      description: The username of your thread
      pattern: ^[0-9a-z]+$
      maxLength: 32
    total_discussion:
      type: number
      description: The total comment and reply
      pattern: ^[0-9a-z]+$
      maxLength: 32
maxItems: 100